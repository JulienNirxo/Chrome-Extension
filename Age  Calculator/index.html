<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;800;900&display=swap');
        </style>
    <title> Age Calculator </title>
</head>
<body>
    <p class="title_paragraph">Age Calculator</p>
    <p class="title_paragraph">Enter your birth date & time :</p>
    <input type="datetime-local" id="bdt" />
    <button id="done"> Calculate </button>
    <p id="year"></p>
    <p id="month"></p>
    <p id="week"></p>
    <p id="day"></p>
    <p id="hour"></p>
    <p id="minute"></p>
    <p id="second"></p>
    
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
